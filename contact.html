<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASHOUT-contact</title>

    <!-- css -->
    <link rel="stylesheet" href="css/ress.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#">
        <div class="cotainer-fluid contact_form_contents ">
            <div class="row justify-content-between">
                <div class="col-6 contact_form">
                    <label for="comapany"></label>
                    <input type="text" id="company" placeholder="会社名">
                </div>
                <div class="col-6 contact_form">
                    <label for="comapany"></label>
                    <input type="text" id="name" placeholder="名前">
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4 contact_form">
                    <label for="comapany"></label>
                    <input type="email" id="email" placeholder="メールアドレス">
                </div>
                <div class="col-4 contact_form">
                    <label for="comapany"></label>
                    <input type="tel" id="tel" placeholder="電話番号">
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4 contact_form">
                    <label for="comapany"></label>
                    <input type="text" id="subject" placeholder="subject">
                </div>
            </div>
            <div class="col-12 contact_form">
                <label for="comapany"></label>
                <textarea name="" id="" placeholder="お問い合わせ内容" ></textarea>
            </div>
        </div>
    </form>
</body>
</html>
